<html>
  <head>
    <title>Pull Request Rankings for January 2018</title>
    <style>
      
      body {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        margin: 0;
        background: #1e5799; /* Old browsers */
      }
      .user {
        height: 150px;
        margin: 10px;
        background-color: #b0d6f97a;
        border: 1px solid #b2e4d585;
        box-shadow: 1px 1px 1px;
      }

      .user .username {
        float: left;
        margin: 10px;
        width: 100px;
        text-align: center;
      }
      .user .username img {
        border: 1px solid #333333;
        border-radius: 50%;
      }
      .user .statistics {
        float: left;
        font-weight: bold;
        font-family: Georgia, "Times New Roman", serif;
        font-size: xx-large;
        text-align: right;
        width: 70px;
      }

      .username a:nth-child(2) {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #d9f5f9;
        text-decoration: none;
        display: block;
        margin-top: 0.6rem;
        font-size: 0.9rem;
        font-weight: 600;
      }
      .username a:nth-child(2):hover {
        color: #b2e4d585;
        transition: 0.1s ease-in
      }

      .pull-requests {
        padding: 10px;
        color: #dcc926;
      }

    </style>
  </head>
  <body>
    RANKINGS
  </body>
</html>
